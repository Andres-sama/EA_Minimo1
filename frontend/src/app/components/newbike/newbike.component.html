<h2>Add new Bike</h2>
<form [formGroup]="newbikeForm" (ngSubmit)="addBike()">

  <div class="form-group">
    <label>Name</label>
    <input type="text" class="form-control" formControlName="name"/>
    <div class="validation-errors">
      <ng-container *ngFor="let validation of validation_messages.name">
        <div class="alert alert-danger" *ngIf="newbikeForm.get('name').hasError(validation.type) && (newbikeForm.get('name').dirty || newbikeForm.get('name').touched)">
          {{ validation.message }}
        </div>
      </ng-container>
    </div>
  </div>

  <div class="form-group">
    <label>Address</label>
    <input type="text" class="form-control" formControlName="address"/>
    <div class="validation-errors">
      <ng-container *ngFor="let validation of validation_messages.name">
        <div class="alert alert-danger" *ngIf="newbikeForm.get('kms').hasError(validation.type) && (newbikeForm.get('kms').dirty || newbikeForm.get('kms').touched)">
          {{ validation.message }}
        </div>
      </ng-container>
    </div>
  </div>

  <div class="form-group">
    <label>description</label>
    <input type="text" class="form-control" formControlName="homePhone"/>
    <div class="validation-errors">
      <ng-container *ngFor="let validation of validation_messages.name">
        <div class="alert alert-danger" *ngIf="newbikeForm.get('description').hasError(validation.type) && (newbikeForm.get('description').dirty || newbikeForm.get('description').touched)">
          {{ validation.message }}
        </div>
      </ng-container>
    </div>
  </div>


  <div class="form-group">
    <button class="btn btn-primary" type="submit" [disabled]="newbikeForm.invalid">Add</button>
    <a [routerLink]="['']" style="margin-left: 30px">Cancel</a>
  </div>

</form>
