<h2>This are the stations available</h2>
<table>
  <tr>
    <th>Station</th>
    <th>State</th>
    <th>Description</th>
  </tr>
  <tr *ngFor="let station of stations">
    <td>{{station.station}}</td>
    <td>{{station.state}}</td>
    <td>{{station.description}}</td>
    <button class="btn btn-primary  btn-block" [routerLink]=
      "['stationBikes', station._id]"><i class="fa fa-eye"></i> View</button>
  </tr>
  
</table>
